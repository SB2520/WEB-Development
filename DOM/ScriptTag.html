<!doctype html>
<html>
    <head>
        <title>Structure</title>

    <body>
        <button id="btn">Hello</button>
        <script type="text/javascript">
            console.log('Hello world');
            var hellob  = document.getElementById('btn');
            hellob.addEventListener('click', function(){
                alert('Hello world');
            });
        </script>
    </body>
</html>
