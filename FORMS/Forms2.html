<!DOCTYPE html>
<html>
    <head>
        <title>Log In</title>
    </head>
    <Body>
        <form> <!-- Are Inline Tags So we should enclose it in Divs so that the user name and password in different boxes-->
            <div>
                <label for = "user"> Username</label> <br> <!-- For the labelling it should have id-->
                
                <!-- <input type ="range" id = "user" required min ="10" max = "50" step = "10">  -->
                <input type ="email" id = "user" required placeholder="abc@gmail.com" name="Username"> 
            </div>
            <div>
                <label for ="Country">Country</label> <br>
                <input type = "text" id = "Country" name="Country" value="India" disabled>
            </div>
            <div>
                <label for = "Pass"> Password</label> <br>
                <input type = "password" id = "Pass" required name="Password"> <!--Required will be used for compulsory fieds-->
            </div>
            <div>
                <input type = "Submit">
            </div>
        </form>
    </Body>
</html>
