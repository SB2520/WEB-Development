<!DOCTYPE html>
<html>
    <head>
        <title>Drop Down List</title>
    </head>
    <body>
        <forms>
            <p>Months</p>
            <select name ="Month Selected" multiple>
                <option>January</option>
                <option>February</option>
                <option>March</option>
                <option selected>April</option>
                <option>June</option>
                <option>July</option>
                <option>August</option>
                <option>September</option>
                <option>October</option>
                <option>November</option>
                <option>Decemeber</option>
            </select>
            <br>
            <p>Share Your Experience</p>
            <textarea name="Review" rows = "10" cols="30"></textarea>
            <br>
            <input type="submit">
            <input type="Button" value="Button1">
            <button type="menu">Reset</button>
        </forms>
    </body>
</html>

<!--Drop Down List Can select only one list for multiple use multiple attribute with select-->
<!--Default January Or First Option of the drop down list is selected but we can change this by using the selected tag with the option that we need as default-->
<!--For Single Line Text we have forms input type of text but in case of multiline input we use text area tag-->
<!--For the Dimensions of the text box we need to specify the rows and cols attribute-->
<!--If we want a button other than submit button we can do that by using input type button or by the button tag also-->
<!--With The Help of Button Tag we can use image as button also which cannot be achieved with input tag-->
<!--Button Type tag has 4 type Reset Submit(default) Button and menu-->
