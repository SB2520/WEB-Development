<!DOCTYPE html>
<head>
    <title>
        Table
    </title>
</head>
<body>
    <table border="2">
        <caption>Demo Table</caption>
        <tr>
            <th>S.NO</th>
            <th>Name</th>
            <th>Class</th>
        </tr> 
        <tr><td>1</td>
            <td>Swagat</td>
            <td>12</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Aryan</td>
            <td>8</td>
        </tr>
    </table>

    <table border="2">
        <caption>Demo Table</caption>
        <tr>
            <th>S.NO</th>
            <th colspan="2">Span Column</th>
        </tr> 
        <tr><td rowspan="2">1</td>
            <td>Swagat</td>
            <td>12</td>
        </tr>
        <tr>
            <!--<td>2</td>-->
            <td>Aryan</td>
            <td>8</td>
        </tr>
    </table>
</body>
